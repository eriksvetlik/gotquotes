<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>GoT Character Quotes API</title>
  </head>
  <body class="bg-light">
    <!--Jumbotron-->
    <div class="pt-5 mt-5">
      <div class="container py-5">
        <h3 class="display-5 fw-bold bookletterFont">
          GoT Character Quotes API
        </h3>
        <p class="fs-4">
          An API that brings character quotes from Game of Thrones / By Erik
          Svetlik / API by
          <a href="https://gameofthronesquotes.xyz/" target="_blank"
            >Game of Thrones Quotes API</a
          >
        </p>
      </div>
    </div>

    <!--Search Form-->
    <div class="container pt-0">
      <div class="row">
        <div class="col-md-3 d-none d-md-block"></div>
        <div class="col-md-6 col-sm-12">
          <form id="searchform" name="searchform">
            <div class="form-group">
              <div class="form-floating mb-3">
                <input
                  type="text"
                  id="search"
                  name="search"
                  list="listOptions"
                  class="form-control"
                  placeholder=""
                  required
                />
                <label for="search"
                  >Search a character's first name and hit Enter</label
                >
                <datalist id="listOptions">
                  <option value="jon"></option>
                  <option value="sansa"></option>
                  <option value="ned"></option>
                  <option value="jaime"></option>
                  <option value="tyrion"></option>
                  <option value="cersei"></option>
                  <option value="joffrey"></option>
                  <option value="aerys"></option>
                  <option value="daenerys"></option>
                  <option value="tywin"></option>
                  <option value="ramsay"></option>
                  <option value="arya"></option>
                  <option value="robert"></option>
                  <option value="theon"></option>
                  <option value="samwell"></option>
                  <option value="varys"></option>
                  <option value="bran"></option>
                  <option value="brienne"></option>
                  <option value="baelish"></option>
                  <option value="tormund"></option>
                  <option value="melisandre"></option>
                  <option value="olenna"></option>
                  <option value="mance"></option>
                </datalist>
              </div>
            </div>
          </form>
        </div>
        <div class="col-md-3 d-none d-md-block"></div>
      </div>
    </div>

    <!--Quotes-->
    <div id="quotessection"></div>

    <script src="script.js"></script>
  </body>
</html>
